<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
            font-family: Arial, sans-serif;
            width: 1793px;
        }
        header {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        header a {
            color: rgb(56, 149, 76);
            text-decoration: none;
            margin: 0 50px;
            font-size: 18px;
        }
        header a:hover {
            text-decoration: underline;
        }
        .container {
            margin-left: 2px;
        }
        .b1 {
            position: relative; /* Ensure positioning context for pseudo-element and text */
            background-image: url("price.jpeg");
            background-size: cover;
            background-position: center;
            height: 100vh; /* Make the div cover the full viewport height */
            display: flex;
            justify-content: space-between; /* Space out text and form */
            align-items: center;
            color: rgb(245, 250, 244); /* Adjust text color for contrast */
            width: 100%;
            overflow: hidden; /* Ensure no overflow from children */
            padding: 0 20px; /* Add some padding on the sides */
            margin-top: 60px; /* Adjust for header height */
        }
        .b1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Overlay color */
            z-index: 1;
        }
        .text-left, .text-right {
            z-index: 2; /* Ensure text is above the overlay */
            font-size: 35px;
            max-width: 50%; /* Ensure text does not overflow */
        }
        .text-left {
            margin-right: auto; /* Pushes text to the left */
        }
        .text-right {
            position: relative;
            max-width: 50%; /* Adjust width as needed */
            margin: 0; /* Reset margin-left to default */
        }
        .form-group {
            margin-bottom: 10px; /* Reduce the space between form groups */
        }
        label {
            display: block;
            margin-bottom: 3px; /* Reduce space below the label */
            font-weight: bold;
            font-size: 16px; /* Adjust font size if needed */
        }
        input, select {
            width: 450px;
            padding: 8px;
            padding-right: 280px; /* Adjust padding if needed */
            box-sizing: border-box;
            margin-right: 5000px;
        }
        button {
            padding: 10px 15px;
            border-color: black;
            background-color: #16380c;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 0px;
        }
        button:hover {
            background-color: transparent;
        }
        .result {
            margin-top: 10px;
            padding: 15px;
            background-color: #f2f2f2; /* Light background for the result box */
            color: #000; /* Dark text for contrast */
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <header>
        <a href="TRY.html">Home</a>
        <a href="s1.html">Login</a>
        <a href="analysis 1.html">Analysis</a>
        <a href="index.html">Weather</a>
        <a href="a.html">Contact Us</a>
    </header>

    <div class="b1">
        <div class="text-left">
            <h1>Yield Forecast<br>System</h1>
            <p>Quantifying Elements Impacts<br>to Predict Crop Yield and Production</p>
        </div>
        <div class="text-right">
            <div class="container">
                <form id="crop-form">
                    <div class="form-group">
                        <label for="crop">Crop</label>
                        <select id="crop" required>
                            <option value="Select">Select</option>
                            <!-- Add other options here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="crop-year">Crop Year</label>
                        <input type="number" id="crop-year" name="cropYear">
                    </div>
                    <div class="form-group">
                        <label for="season">Season</label>
                        <select id="season" name="season" required>
                            <option value="Select">Select</option>
                            <option value="Whole Year">Whole Year</option>
                            <!-- Add other options here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="Select">Select</option>
                            <!-- Add other options here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">Area (hectares)</label>
                        <input type="number" id="area" name="area">
                    </div>
                    <div class="form-group">
                        <label for="annual-rainfall">Annual Rainfall (mm)</label>
                        <input type="number" id="annual-rainfall" name="annualRainfall">
                    </div>
                    <div class="form-group">
                        <label for="fertilizer">Fertilizer (kg)</label>
                        <input type="number" id="fertilizer" name="fertilizer">
                    </div>
                    <div class="form-group">
                        <label for="pesticide">Pesticide (kg)</label>
                        <input type="number" id="pesticide" name="pesticide">
                    </div>
                    <button type="button" onclick="calculateYield()">Calculate Yield</button>
                </form>
                <div class="result" id="result">
                    <p id="yield"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateYield() {
            // Fixed yield value
            const yield = 8.5; 

            // Show the result box and display the yield
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            document.getElementById('yield').innerText = `The predicted yield is ${yield} tons per hectare.`;
        }
    </script>
</body>
</html>
