<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        .contact-details {
            margin-top: 20px;
            text-align: center;
        }
        .contact-item {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .contact-item i {
            margin-right: 10px;
            color: #007bff;
        }
        .map {
            margin-top: 30px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us via email or phone. We're here to help!</p>

        <div class="contact-details">
            <div class="contact-item">
                <i class="fas fa-envelope"></i> Email: <a href="mailto:owner@example.com">owner@example.com</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i> Phone: <a href="tel:+1234567890">+1 234 567 890</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i> Location: 123 Main St, City, Country
            </div>
            <div class="contact-item">
                <i class="fas fa-clock"></i> Working Hours: Mon-Fri, 9:00 AM - 5:00 PM
            </div>
        </div>

        <!-- Optional: Embed Google Maps -->
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509372!2d144.95565101567317!3d-37.817313979751654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577edc8b333fdc5!2s123%20Main%20St%2C%20Melbourne%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sin!4v1600000000000!5m2!1sen!2sin" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

</body>
</html>
